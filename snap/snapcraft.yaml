---
name: ollama-webui
base: core22
version: '0.1'  # rewritten by adopt-info & `snapcraftctl set-version` below
summary: ChatGPT-Style Web UI Client for Ollama ðŸ¦™
description: |
  The Ollama Web UI consists of two primary components:
  the frontend and the backend (which serves as a reverse proxy,
  handling static frontend files, and additional features).
  Both are set up.
# adopt-info: backend
grade: stable
confinement: devmode
license: MIT
architectures:
  - build-on: [amd64]
    build-for: [amd64]
  - build-on: [arm64]
    build-for: [arm64]

apps:
  webui:
    command: bin/snap_launcher.sh
    plugs:
      - home
      - removable-media
      - network
      - network-bind
    environment:
      ENV: prod
      SCARF_NO_ANALYTICS: 'true'
      DO_NOT_TRACK: 'true'
      WEBUI_SECRET_KEY: "foobar"
      PORT: 8087
  listener:
    command: $SNAP/backend/start.sh
    daemon: simple
    install-mode: enable
    restart-condition: on-failure
    plugs:
      - home
      - removable-media
      - network
      - network-bind
    environment:
      ENV: prod
      SCARF_NO_ANALYTICS: 'true'
      DO_NOT_TRACK: 'true'
      WEBUI_SECRET_KEY: "foobar"
      PORT: 8087

parts:
  launcher:
    plugin: dump
    source: ./
    stage:
      - snap_launcher.sh
    organize:
      snap_launcher.sh: bin/
  minilm:
    plugin: dump
    source: https://chroma-onnx-models.s3.amazonaws.com/all-MiniLM-L6-v2/onnx.tar.gz
    organize:
      onnx: $SNAP/root/.cache/chroma/onnx_models/all-MiniLM-L6-v2/onnx
  frontend:
    after: [minilm]
    plugin: nil
    source: .
    source-type: git
    override-build: |
      craftctl default
      npm ci
      npm run build
    stage-snaps:
      - node/20/stable
    organize:
      build: $SNAP/build
  backend:
    after: [frontend]
    plugin: nil
    source: .
    source-type: git
    build-packages:
      - netcat-openbsd
      - python3.10
      - python3.10-venv
      - python3.10-dev
      - git
    stage-packages:
      - python3.10
      - python3.10-venv
      - python3-pip
      - pandoc
    override-build: |
      craftctl default
      python3 -m venv ./backend/venv
      . ./backend/venv/bin/activate
      pip3 install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu --no-cache-dir
      pip3 install -r backend/requirements.txt --no-cache-dir
      cp -r backend $CRAFT_PART_INSTALL
    organize:
      backend: $SNAP/backend
